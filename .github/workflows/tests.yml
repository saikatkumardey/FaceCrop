name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Test with Python 3.8
      run: |
        uv venv --python 3.8
        uv pip install -e ".[dev]"
        uv run pytest --cov=facecrop --cov-report=xml --cov-report=term-missing

    - name: Test with Python 3.9
      run: |
        uv venv --python 3.9
        uv pip install -e ".[dev]"
        uv run pytest

    - name: Test with Python 3.10
      run: |
        uv venv --python 3.10
        uv pip install -e ".[dev]"
        uv run pytest

    - name: Test with Python 3.11
      run: |
        uv venv --python 3.11
        uv pip install -e ".[dev]"
        uv run pytest
        uv run ruff check src/ tests/
        uv run black --check src/ tests/
        uv run mypy src/ || true

    - name: Test with Python 3.12
      run: |
        uv venv --python 3.12
        uv pip install -e ".[dev]"
        uv run pytest

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  cross-platform:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Test with Python 3.11
      run: |
        uv venv --python 3.11
        uv pip install -e ".[dev]"
        uv run pytest

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Security checks
      run: |
        uv venv --python 3.11
        uv pip install bandit safety
        uv run bandit -r src/ -ll || true
        uv run safety check || true
